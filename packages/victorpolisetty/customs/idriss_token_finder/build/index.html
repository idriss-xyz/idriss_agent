<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test APIs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .results p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test APIs</h1>
        <select id="apiSelect">
            <option value="analyze">Analyze Prompt (POST /api/analyze)</option>
            <option value="walletSearch">Wallet Search (GET /api/wallet/{walletAddress}/search)</option>
            <option value="userSearch">User Search (GET /api/user/{walletAddress})</option>
        </select>
        <input type="text" id="inputField" placeholder="Enter input (prompt or wallet address)">
        <button id="testButton">Test API</button>

        <div class="results" id="results">
            <h2>Results</h2>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <p><strong>Response:</strong> <pre id="response"></pre></p>
        </div>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const apiType = document.getElementById('apiSelect').value;
            const input = document.getElementById('inputField').value;
            const resultsDiv = document.getElementById('results');

            if (!input) {
                alert('Please enter a valid input.');
                return;
            }

            let url, options;

            switch (apiType) {
                case 'analyze':
                    url = '/api/analyze';
                    options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain',
                        },
                        body: JSON.stringify({
                            query: input,
                            wallet_address: "0x1234567890abcdef1234567890abcdef0000"
                        }),
                    };
                    break;
                case 'walletSearch':
                    url = `/api/wallet/${input}`;
                    options = { method: 'GET' };
                    break;
                case 'userSearch':
                    url = `/api/user/${input}`;
                    options = { method: 'GET' };
                    break;
                default:
                    return;
            }

            try {
                const response = await fetch(url, options);
                const status = response.status;
                const data = await response.json();
                document.getElementById('status').textContent = status;
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('status').textContent = 'Error';
                document.getElementById('response').textContent = error.message;
            }
        });
    </script>
</body>
</html>
