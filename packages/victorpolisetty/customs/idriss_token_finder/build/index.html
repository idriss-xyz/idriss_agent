<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .results p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyze Your Prompt</h1>
        <input type="text" id="promptInput" placeholder="Enter your prompt here">
        <button id="analyzeButton">Analyze</button>

        <div class="results" id="results">
            <h2>Results</h2>
            <p><strong>Suggestion:</strong> <span id="suggestion"></span></p>
            <p><strong>Ticker Suggestion:</strong> <span id="firstTicker"></span></p>
        </div>
    </div>

    <script>
        // Establish WebSocket connection
        const socket = new WebSocket('ws://localhost:5556'); // Replace with your WebSocket server URL
    
        // Handle WebSocket events
        socket.onopen = () => {
            console.log('WebSocket connection opened.');
    
            // Start sending pings every 20 seconds
            setInterval(() => {
                if (socket.readyState === WebSocket.OPEN) {
                    const pingMessage = JSON.stringify({
                        performative: "send", // Required performative
                        data: JSON.stringify({ type: "ping", query: "Keep-alive ping" }), // Your ping data
                        url: "/ping", // Include a valid URL field
                    });
                    socket.send(pingMessage);
                    console.log('Keep-alive ping sent to server:', pingMessage);
                }
            }, 10000); // 20 seconds
        };
    
        socket.onmessage = (event) => {
            console.log('Raw message received:', event.data); // Log raw data
            try {
                const data = JSON.parse(event.data);
                console.log('Parsed data:', data);
            } catch (e) {
                console.error('Error parsing message from WebSocket:', e);
            }
        };
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    
        socket.onclose = () => {
            console.log('WebSocket connection closed.');
        };
    </script>    
</body>
</html>
