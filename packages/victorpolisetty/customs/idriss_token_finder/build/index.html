<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trader UI</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            text-align: left;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>API Analyze Results</h1>
    <div>
        <label for="query">Query:</label>
        <input type="text" id="query" placeholder="Enter your query">
        <button onclick="fetchAnalyzeResults()">Fetch Results</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Post ID</th>
                <th>Text</th>
                <th>Username</th>
                <th>Display Name</th>
                <th>Reactions</th>
                <th>Recasts</th>
                <th>Watches</th>
            </tr>
        </thead>
        <tbody id="results-table">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <script>
        function fetchAnalyzeResults() {
            const query = document.getElementById('query').value;
            const payload = {
                query: query,
                max_results: 10
            };

            fetch('http://localhost:5555/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const resultsTable = document.getElementById('results-table');
                resultsTable.innerHTML = ''; // Clear existing rows

                data.results.forEach(result => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${result.post_id}</td>
                        <td>${result.text}</td>
                        <td>${result.username}</td>
                        <td>${result.displayName}</td>
                        <td>${result.engagement.reactions}</td>
                        <td>${result.engagement.recasts}</td>
                        <td>${result.engagement.watches}</td>
                    `;

                    resultsTable.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching analyze results:', error);
            });
        }
    </script>
</body>
</html>
